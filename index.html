<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Merger</title>
    <link rel="stylesheet"href="style.css"type="text/css">
    <script src="main.js"></script>
</head>
<body class="box">
    <input type="file" id="fileInput" multiple>
    <select id="resolutionSelect">
        <option value="480">480p</option>
        <option value="720">720p</option>
        <option value="1080">1080p</option>
    </select>
    <button id="downloadBtn">Download Merged Video</button>
    <div id="cardContainer"></div>
<video id="my-video" class="video-js" controls preload="auto" poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg" data-setup='' loop>
<source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type='video/mp4'>
</video>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1"></script>
    
</body>
</html>
